<div class="subbanner-small" onclick="LinkTo();">

<script type="text/javascript">
    var banners = [];
    var images = ["images/banner-farm02.png", "images/banner-farm02.png"];
    if (banners.length > 0) {
        $(".subbanner-inner").hide();
        $(".subbanner-small").attr("style", "cursor:pointer;");
        images = [];
        for (i = 0; i < banners.length; i++) {
            images.push(banners[i]["img"]);
        }
    }

    $(function () {
        $('.subbanner-small').backstretch(images, { fade: 750, duration: 3000 });
    });

    function LinkTo() {
        if (banners.length > 0) {
            for (i = 0; i < banners.length; i++) {
                if ($(".backstretch img").attr("src") == banners[i]["img"] && banners[i]["url"] != "") {
                    window.location.href = banners[i]["url"];
                }
            }
        }
    }

</script>

<div class="container clear">

    <div class="main">
        <div class="tool-content-div one" style="display:block">
            <div class="main-head">
                通知公告
            </div>

            <ul class="newslist">

                <li>
                    <br>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;该模板内容暂未开放，请耐心等待。 </p>
                </li>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

            </ul>

</div>
<script type="text/javascript">
    $(window).resize(function () {
        $('.tool-img').removeClass('w100');
        $('.table-cainiao img').removeClass('w50');
        if ($(window).width() < 768) {
            $('.tool-img').addClass('w100');
            $('.table-cainiao img').addClass('w50');
        }
    });
    $(function(){
        // $(".tool-content-div").hide();
        // $('.tool-content-div.one').show();
        $('.tool-img').removeClass('tool-img-style');
        $('.table-cainiao img').removeClass('w50');
        var id = 'one';
        $(".tool-nav-bar").on('click', 'dd', function(event) {
            event.preventDefault();
            $(this).addClass('select').siblings().removeClass('select');
            $(".tool-content-div").hide();

            id = $(this).attr('id');
            $(".tool-content-div."+id).show();

            if ($(window).width() < 768) {
                $('.tool-img').addClass('w100');
                $('.table-cainiao img').addClass('w50');
            }
        });
    });
</script>
