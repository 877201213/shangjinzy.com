<script type="text/javascript">

            }

    }

<script type="text/javascript">
    $(function () {
        if (!IsWebDesk()) {
            $("#Phone").attr('type', 'tel');
           
        }

        $("#Phone").val(getCookie("Phone"));
        if (getCookie("Phone") != "") {
            $("#check").removeClass("check");
            $("#check").addClass("ischeck");
        }
        $("#check").click(function () {
            if ($(this).hasClass("ischeck")) {
                $(this).removeClass("ischeck");
                $(this).addClass("check");
            } else {
                $(this).removeClass("check");
                $(this).addClass("ischeck");
            }
        });
    });


    function PreSubmit() {

        if ($("#check").hasClass("ischeck")) {
            setCookie("Phone", $("#Phone").val(), 90);
        } else {
            setCookie("Phone", "", 90);
        }
        if ($("#PasswordText").val()!=""){
            $("#Password").val(md5($("#PasswordText").val() + $("#PasswordText").val()));
            $("form").submit();
        } else {
            alert("请输入完整的表单信息");
            return false;
        }
    }

    function setCookie(name, value, expires) {
        var date = new Date();
        date.setTime(date.getTime() + expires * 24 * 3600 * 1000);
        document.cookie = name + "=" + escape(value) + ";expires=" + date.toGMTString();

    }

    function getCookie(name) {
        var prefix = name + "="
        var cookieStartIndex = document.cookie.indexOf(prefix)
        if (cookieStartIndex == -1)
            return null
        var cookieEndIndex = document.cookie.indexOf(";", cookieStartIndex + prefix.length)
        if (cookieEndIndex == -1)
            cookieEndIndex = document.cookie.length
        return unescape(document.cookie.substring(cookieStartIndex + prefix.length, cookieEndIndex))
    }

</script>
