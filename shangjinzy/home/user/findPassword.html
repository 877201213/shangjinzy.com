        function GetSMS() {

            if (checkMobile($("#Phone").val())) {
                showTime(180);
                // $.post("/Common/GetSMS_FindPwd", { PhoneNo: $("#Phone").val(), VCode: $("#VCode").val() }, function (data, textStatus) {

                //     else
                //         alert(data.msg);
                // });
            }
            else {
                alert('请输入正确的手机号码');
            }
        }

        function checkMobile(str) {
            var re = /^1\d{10}$/
            if (re.test(str)) {
            return true;
            } else {
            return false;
            }
        }

        function showTime(s) {
            $("#Sec").val(s);
            $("#Sms").text(s + "秒后重新获取");
            $("#Sms").addClass("progress");
            $("#Sms").attr("disabled", "disabled");

            $("#Sec").val(s);
            if (s != 0) {
                s = s - 1;
                setTimeout("showTime(" + s + ")", 1000);
            }
            else {
                $("#Sec").val("");
                $("#Sms").removeClass("progress");
                $("#Sms").removeAttr("disabled");
                $("#Sms").text("获取手机验证码");
            }
        }

    </script>

<script type="text/javascript">
    var banners = [];
    var images = ["../../images/features-bg.jpg", "../../images/features-bg.jpg"];
    if (banners.length > 0) {
        $(".subbanner-inner").hide();
        $(".subbanner-small").attr("style", "cursor:pointer;");
        images = [];
        for (i = 0; i < banners.length; i++) {
            images.push(banners[i]["img"]);
        }
    }

    $(function () {
        $('.subbanner-small').backstretch(images, { fade: 750, duration: 3000 });
    });

    function LinkTo() {
        if (banners.length > 0) {
            for (i = 0; i < banners.length; i++) {
                if ($(".backstretch img").attr("src") == banners[i]["img"] && banners[i]["url"] != "") {
                    window.location.href = banners[i]["url"];
                }
            }
        }
    }

</script>



<form action="" method="post">
