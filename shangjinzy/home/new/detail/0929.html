<script type="text/javascript">
    var banners = [];
    var images = ["../../../images/features-pink.jpg", "../../../images/features-pink.jpg"];
    if (banners.length > 0) {
        $(".subbanner-inner").hide();
        $(".subbanner-small").attr("style", "cursor:pointer;");
        images = [];
        for (i = 0; i < banners.length; i++) {
            images.push(banners[i]["img"]);
        }
    }

    $(function () {
        $('.subbanner-small').backstretch(images, { fade: 750, duration: 3000 });
    });

    function LinkTo() {
        if (banners.length > 0) {
            for (i = 0; i < banners.length; i++) {
                if ($(".backstretch img").attr("src") == banners[i]["img"] && banners[i]["url"] != "") {
                    window.location.href = banners[i]["url"];
                }
            }
        }
    }

</script>
 
    <div class="container clear">
        <div class="side tool-nav-bar">

        <div class="main" style="text-indent: 2em;">
        <div class="newsitem">
            <div class="newsitem-head">关于禁止私下交易的通知</div>
            <div class="newsitem-info">
                <span>来源：《赏金战役》运营团队</span>
                <span>日期：2017-09-29</span>
            </div>
            <div class="newsitem-text">
                           
                    <p>为了游戏的平衡持续性发展，同时为了保障用户的权益，即日起将禁止用户通过私下交易，一经发现将予以出售、购买双方封号处理。用户可通过游戏内好友赠送交易功能进行买卖，更能有效的保障用户的权益，望广大用户周知。</p>
                    <p>温馨提示：会员线下交易如遭遇骗子，不付款现象等，导致会员权益受损，公司一概不予负责。</p><br/>
				<br />
				<br />
            </div>

    </div>
