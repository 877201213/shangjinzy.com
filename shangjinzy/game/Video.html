<script type="text/javascript">
    var banners = [];
    var images = ["../images/features-pink.jpg", "../images/features-pink.jpg"];
    if (banners.length > 0) {
        $(".subbanner-inner").hide();
        $(".subbanner-small").attr("style", "cursor:pointer;");
        images = [];
        for (i = 0; i < banners.length; i++) {
            images.push(banners[i]["img"]);
        }
    }

    $(function () {
        $('.subbanner-small').backstretch(images, { fade: 750, duration: 3000 });
    });

    function LinkTo() {
        if (banners.length > 0) {
            for (i = 0; i < banners.length; i++) {
                if ($(".backstretch img").attr("src") == banners[i]["img"] && banners[i]["url"] != "") {
                    window.location.href = banners[i]["url"];
                }
            }
        }
    }
    function watchBtn(){
        $('#watchBtn').hide();
        $('#vedio-div').show();

    }
    function watchMouseOver() {
        $('#watchBtn').addClass('opacity5');
    }
    function watchMouseOut() {
        $('#watchBtn').removeClass('opacity5');
    }
    function closeVedio() {
        var myvideo=document.getElementById("v1");
        // var myvideo=document.getElementsByClassName('vw');
        $('#watchBtn').show();
        $('#vedio-div').hide();
        myvideo.currentTime = 0;
        myvideo.pause();
    }
    
    function watchBtn1(){
        $('#watchBtn1').hide();
        $('#vedio-div1').show();

    }
    function watchMouseOver1() {
        $('#watchBtn1').addClass('opacity5');
    }
    function watchMouseOut1() {
        $('#watchBtn1').removeClass('opacity5');
    }
    function closeVedio1() {
        var myvideo=document.getElementById("v2");
        // var myvideo=document.getElementsByClassName('vw');
        $('#watchBtn1').show();
        $('#vedio-div1').hide();
        myvideo.currentTime = 0;
        myvideo.pause();
    }
   
</script>

            <p style="text-align: center;font-size: 19px;">8月5日参展《昆山2017 OMY动漫节》活动视频</p>
        </div>
