
<!DOCTYPE HTML>
<html>
<head>
    <title>赏金战役-公告页</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" href="images/favicon.png">
    <script src="js/jquery-1.11.3.min.js"></script>
<style type="text/css">
body,html{
    width: 100%;
    height: 100%;
}
</style>
</head>
<body style="background-color:  #3C3C3C;">
<!-- <div style="width: 414px;height: 736px;background-color: lightgray;margin: 0 auto;margin-top: 60px"> -->
<div id="vedio-div" style="height: 90%;background-color: lightgray;margin: 0 auto;margin-top: 2px">
    <iframe width="100%" height="100%" src="http://game.shangjinzy.com"></iframe>

</div>
<script type="text/javascript">
var h = $('#vedio-div').height();
var width = h*207/368;
$('#vedio-div').css('width', width);
window.onresize=function(){
    var height = document.body.clientHeight*0.9;
    $('#vedio-div').attr('height', height);
    var h = $('#vedio-div').height();
    var width = h*207/368;
    $('#vedio-div').css('width', width);
}; 
</script>
</body>

</html>
